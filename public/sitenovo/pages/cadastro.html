<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Educaz - Os melhores cursos certificados</title>

    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/shop-homepage.css" rel="stylesheet">

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" />


    <script src="../js/includeComponents.js"></script>
    <script src="../js/elementsHandler.js"></script>

</head>

<body id="page-cadastro">
    <header>
        <div data-include="topnav"></div>


    </header>

    <section>
        <div class="row main-row">
            <div class="col-lg-3 col-md-3 col-sm-0 col-0">
                <img src="../img/educaz_logo.png" width="100%" height="auto" />
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-12 main-form">
                <h2 class="orange-font-color">Faça seu cadastro</h2>
                <form id="cadastro_form">
                    <div>
                        <span class="orange-font-color">*</span>
                        <input id="name" type="text" required placeholder="Nome" />
                    </div>
                    <div>
                        <span class="orange-font-color">*</span>
                        <input id="last_name" type="text" required placeholder="Sobrenome" />
                    </div>
                    <div>
                        <span class="orange-font-color">*</span>
                        <input id="cpf" type="text" required placeholder="CPF" />
                    </div>
                    <div>
                        <span class="orange-font-color">*</span>
                        <input id="birthday" type="date" required placeholder="Data de nascimento" />
                    </div>
                    <div>
                        <span class="orange-font-color">*</span>
                        <input id="cep" type="text" required placeholder="CEP" />
                    </div>
                    <div>
                        <span class="orange-font-color">*</span>
                        <input id="address_street" type="text" required placeholder="Rua" />
                    </div>
                    <div>
                        <span class="orange-font-color">*</span>
                        <input id="address_number" type="text" required placeholder="Número" />
                    </div>
                    <div>
                        <span class="orange-font-color">*</span>
                        <input id="address_complemento" type="text" required placeholder="Complemento" />
                    </div>
                    <div>
                        <span class="orange-font-color">*</span>
                        <input id="address_city" type="text" required placeholder="Cidade" />
                    </div>
                    <div>
                        <span class="orange-font-color">*</span>
                        <input id="address_state" type="text" required placeholder="Estado" />
                    </div>
                    <div class="not-border">
                        <small>* preenchimento obrigatório</small>
                    </div>
                    <div id="aditional_info" class="not-border">
                        <div id="graduation_info">
                            <span style="opacity:.6">Fazendo curso superior? </span>
                            <span class="radio">
                                <input id="graduation_yes" name="graduation" type="radio">
                                <label for="graduation_yes" class="radio-label">sim</label>
                            </span>
                            <span class="radio">
                                <input id="graduation_no" name="graduation" type="radio">
                                <label for="graduation_no" class="radio-label">não</label>
                            </span>
                        </div>
                        <div>
                            <input id="university" type="text" placeholder="Universidade" />
                        </div>
                        <div>
                            <input id="college" type="text" placeholder="Faculdade" />
                        </div>
                        <div>
                            <input id="course" type="text" placeholder="Curso" />
                        </div>
                        <div>
                            <input id="semester" type="text" placeholder="Semestre" />
                        </div>
                        <div>
                            <input id="ra" type="text" placeholder="RA" />
                        </div>

                    </div>

                    <div id="contact_info" class="not-border">
                        <div>
                            <span class="orange-font-color">*</span>
                            <input id="email" type="email" required placeholder="Email" />
                        </div>
                        <div>
                            <span class="orange-font-color">*</span>
                            <input id="password" type="password" required placeholder="Senha" />
                        </div>
                        <div>
                            <span class="orange-font-color">*</span>
                            <input id="password_confirm" type="password" required placeholder="Confirme sua senha" />
                        </div>
                        <div class="not-border">
                            <small>A sua senha deverá ter no mínimo 2 caracteres e 2 números</small>
                        </div>
                    </div>

                    <div class="not-border" style="margin-top:50px;">
                        <input style="width:20px" type="checkbox" name="termos_condicoes" id="termos_condicoes" />
                        <label for="termos_condicoes">Li e aceito os
                            <a href="" class="orange-font-color">termos e condições</a>
                        </label>
                    </div>

                    <button type="submit" class="orange-background">enviar</button>

                </form>



            </div>

            <div class="col-lg-3 col-md-3 col-sm-0 col-0">

            </div>
        </div>




    </section>


    <!-- Page Content -->


    <section id="section_content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                </div>

            </div>
        </div>

    </section>


    <!-- /.container -->

    <!-- Footer -->
    <div data-include="footer"></div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>

<script>



    var interval = setInterval(function () {
        if ($("#topnav_users").length) {
            $("#topnav_users").addClass("orange-font-color");
            clearInterval(interval);
        }
    }, 100);



</script>

<style>
    #page-cadastro .navbar {
        background-color: #DBDADA !important;
    }

    #mobile_navbar{
        background-color:#DBDADA !important;
        
    }
</style>

</html>
